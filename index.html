<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <section class="contenedor">
        <h1>CALCULADORA</h1>
        <form action="" method="post">
            <label for="edad">Edad:</label>
            <input type="number" id="edad" name="edad" placeholder="Tu edad">
            <label for="genero">Genero:</label>
            <select name="genero" id="genero">
                <option value="none" disabled>Selecciona tu genero:</option>
                <option value="m">Masculino</option>
                <option value="f">Femenino</option>
            </select>
            <label for="talla">Talla (cm):</label>
            <input type="number" id="talla" name="talla" placeholder="ej. 160">
            <label for="peso">Peso (kg):</label>
            <input type="number" id="peso" name="peso" placeholder="ej. 60">
            <label for="actividad">Actividad Fisica:</label>
            <select name="actividad" id="actividad">
                <option value="none" disabled>Seleccione:</option>
                <option value="s">Ligero (1-3 dias ejercicio)</option>
                <option value="m">Moderado (3-5 dias ejercicio)</option>
                <option value="a">Activo (6-7 dias ejercicio)</option>
            </select>
            <label for="objetivo">Objetivo:</label>
            <select name="objetivo" id="objetivo">
                <option value="none" disabled>Seleccione:</option>
                <option value="v">Volumen</option>
                <option value="d">Deficit</option>
                <option value="m">Mantenimiento</option>
            </select>
        </form>
        <button onclick="enviar()">Enviar</button>
        <dialog>
            <form method="dialog">
                <div class="tmb"></div>
                <div class="kcal"></div>
                <button>OK</button>
            </form>
        </dialog>
    </section>
    
    <script src="js/javaScript.js"></script>
</body>
</html>
